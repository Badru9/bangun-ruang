name: React CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build_and_test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm' 
          
      - name: Install Dependencies
        run: npm install 

      - name: Run ESLint
        run: npm run lint

      - name: Build Project
        run: npm run build 

      - name: Run Tests (Jika ada)
        
        run: echo "No tests configured yet. Skipping test step."
